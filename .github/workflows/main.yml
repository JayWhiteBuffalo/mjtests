name: Deploy Next.js Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nextjs-build
        path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download production artifacts
      uses: actions/download-artifact@v2
      with:
        name: nextjs-build
        path: .next

    - name: Ensure .next directory exists
      run: ls -la .next

    - name: Set up SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Test SSH Connection
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ec2-3-145-166-99.us-east-2.compute.amazonaws.com
        username: ec2-user
        key: key.pem
        script: echo "SSH connection successful"

    - name: Deploy Next.js Build Files
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ec2-3-145-166-99.us-east-2.compute.amazonaws.com
        username: ec2-user
        key: key.pem
        source: ".next/*"
        target: "/home/ec2-user/lmjtm-prod/.next"
        port: 22
        debug: true

    - name: Copy other necessary files (e.g., package.json)
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ec2-3-145-166-99.us-east-2.compute.amazonaws.com
        username: ec2-user
        key: key.pem
        source: "package.json"
        target: "/home/ec2-user/lmjtm-prod"
        port: 22
        debug: true

    - name: SSH into EC2 and run commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ec2-3-145-166-99.us-east-2.compute.amazonaws.com
        username: ec2-user
        key: key.pem
        script: |
          cd /home/ec2-user/lmjtm-prod
          ls -la .next
          npm install --production
          npm run start
